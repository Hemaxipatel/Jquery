<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade function</title>
    <style>
        .div1 {
            display: none;
            /* height: 250px;
            width: 250px;
            background-color: darkblue; */
        }

        img {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(3000)
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(2500)
            })
            $("#btn3").click(function () {
                $(".div1").fadeToggle(2800)
            })
            $("#btn4").click(function () {
                // to set opacity
                $(".div1").fadeTo(2000, 0.5)
                // $(".div1").fadeTo(2000, 0.5).fadeOut(3000)
            })
        })
    </script>
</head>

<body>
    <!-- there are three fade functions (1)fadeIn(), (2)fadeOut, (3)fadeToggle
    it is work on opacity -->
    <button id="btn1">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>

    <hr>
    <!-- <div class="div1"></div> -->
    <div class="div1">
        <img src="images/img1.jpg" alt="">
    </div>
</body>

</html>
