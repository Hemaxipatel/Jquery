<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .div1 {
            height: auto;
            width: 200px;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $(".div1").empty();
            })
            $(".btn2").click(function () {
                $(".div1").remove();
            })
        })
    </script>
</head>

<body>
    <!-- empty() & remove() -->
    <button class="btn1">Empty</button>
    <button class="btn2">Remove</button>

    <hr>
    <div class="div1">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt repellendus perferendis, voluptatibus sit
        repudiandae facilis itaque corrupti, dolorem suscipit architecto sequi fugiat magnam repellat? Voluptas culpa
        quaerat maxime dolores hic!
    </div>
</body>

</html>
