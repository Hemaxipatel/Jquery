<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user input</title>
    <style>
        span {
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // function fn_name() {
        //     // let fname = document.getElementById("uname").val();
        // }

        $(document).ready(function () {
            $("#btn1").click(function () {
                $fname = $("#uname").val();
                if ($fname == "") {
                    $("#p1").html("<span>Enter name</span")
                    return false
                    // alert("Enter name")
                } else {
                    // document.getElementById("p1").innerText = fname;
                    // $("#p1").text($fname);
                    $("#p1").html("<b>" + $fname + "<b>")
                    return false
                }
            })
        })
    </script>

</head>

<body>
    <form action="">
        <label for="">Enter first name: </label>
        <input type="text" name="" id="uname">

        <button type="submit" id="btn1">Click Here</button>

        <br><br>
        <p id="p1"></p>
    </form>
</body>

</html>
