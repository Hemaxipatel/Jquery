<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        div {
            display: none;
            height: 200px;
            width: 200px;
            background-color: darkolivegreen;
            margin: 10px;
        }
    </style>
    <script>
        // used two or more function at a time called chaining
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $(".div1").slideUp(2000).fadeIn(2500);
                // $(".div1").slideUp(2500).slideDown(3000);
                // $(".div1").hide(1000).show(2000)
                $(".div1").slideDown(2700).fadeOut(3000)    //when display:none at that time slideDown is work 
            })
        })
    </script>
</head>

<body>
    <button id="btn1">Click Here</button>

    <hr>
    <div class="div1"></div>
</body>

</html>
