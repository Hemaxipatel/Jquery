<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAttribute function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($(".p1").text())
            })
            $("#btn2").click(function () {
                alert($(".p1").html())
            })
            $("#btn3").click(function () {
                alert($("input").val())
            })
        })
    </script>
</head>

<body>
    <!-- to get or set attribute used 3 functions
         html(), text() & val() -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <hr>
    <p class="p1">
        <b>This is Jquery function</b>
    </p>

    <br>
    <input type="text">
</body>

</html>
