<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            margin: 10px;
        }
    </style>
    <script>
        // document.body.style.transform:translate
        $(document).ready(function () {
            // $("div").mouseover(function () {
            //     $(".div1").animate({ borderRadius: "50%" })
            // })
            $("div").mouseover(function () {
                $(".div1").animate({ marginLeft: "250px", borderRadius: "30%" })
            })
            $("div").mouseout(function () {
                $(".div1").animate({ marginLeft: "0", borderRadius: "0" })
            })
        })
            // $("div").mouseover(function () {
            //     $(".div1").animate({ transform: translateX("100px") })
            // })
    </script>
</head>

<body>
    <div class="div1"></div>
</body>

</html>
